<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear">
                    <img ng-src="images/golf-icon.png" alt="Alternate Text" />
                </button>
                <button class="button button-clear" ui-sref="app.start-screen">
                    <img ng-src="images/home.png" alt="Alternate Text" style="margin-top: 8px; margin-right: 5px;"/>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-stable bar-header">
            <strong>Menu</strong>
        </ion-header-bar>
        <ion-content has-header="true">
            <ion-list>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.profile">
                    <strong>Personlig profil</strong>
                </ion-item>
                <ion-item nav-clear menu-close class="item-stable" ui-sref="app.rank-lists">
                    <strong>Rang lister</strong>
                </ion-item>
                <ion-item nav-clear menu-close class="item-light" ui-sref="app.about-app">
                    <strong>Om app’en</strong>
                </ion-item>
                <ion-item nav-clear menu-close class="item-stable" ui-sref="app.golf-regulation-handicap">
                    <strong>Golf regel handicap</strong>
                </ion-item>
                <ion-item nav-clear menu-close class="item-light">
                    Sponsorer
                </ion-item>
                <ion-item nav-clear menu-close class="item-stable">
                    Samarbejde med DBU
                </ion-item>
                <ion-item nav-clear menu-close class="item-light">
                    Credits
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
